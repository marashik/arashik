
<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-28">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Md. Ashiqur Rahman Ashik | Academic Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              academic: {
                navy: '#0A1931',
                gold: '#D4AF37',
                ivory: '#FFFEF7',
                slate: '#1E293B',
                accent: '#38BDF8'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 60s linear infinite',
              'orbit': 'orbit 25s linear infinite',
              'fade-in': 'fadeIn 1.5s ease-out',
              'slide-up': 'slideUp 1s cubic-bezier(0.16, 1, 0.3, 1)',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-glow': 'pulseGlow 8s ease-in-out infinite',
            },
            keyframes: {
              orbit: {
                '0%': { transform: 'rotate(0deg) translateX(160px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(160px) rotate(-360deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                 '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                 '50%': { opacity: '0.6', transform: 'scale(1.1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Advanced Font Rendering */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        -webkit-tap-highlight-color: transparent;
        text-size-adjust: 100%;
      }

      /* Premium Selection Style */
      ::selection {
        background-color: #D4AF37;
        color: #0A1931;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37; 
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #b5952f; 
      }

      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .dark .glass-panel {
        background: rgba(10, 25, 49, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Print Styles */
      @media print {
        nav, button, .edit-toggle, .fixed, footer .flex {
          display: none !important;
        }
        body {
          background: white !important;
          color: black !important;
        }
        .dark {
          color: black !important;
          background: white !important;
        }
        section {
          break-inside: avoid;
          padding: 2rem 0 !important;
        }
        a[href]:after {
          content: " (" attr(href) ")";
        }
      }
    </style>
